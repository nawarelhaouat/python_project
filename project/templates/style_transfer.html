<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfert de Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Georgia';
        }
        body {
            background: linear-gradient(rgba(1, 1, 1, 0.95), rgba(0.5, 0.5, 0.5, 0.6)), 
            url('../static/images/img1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 40px;
        }

        .upload-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 0 20px;
        }

        .preview-box {
            width: 250px;
            height: 250px;
            border: 2px solid #6A082A;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            margin-top: 30px;
        }
        
        .result-box {
            width: 280px;
            height: 280px;
            border: 2px solid #6A082A;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            margin-top: 10px; /* RÃ©duire cette valeur pour remonter */
        }
        

        .image-preview, .result-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: none;
        }

        .hidden-input {
            display: none;
        }

        .custom-btn {
            padding: 15px 30px;
            border: 2px solid #6A082A;
            background: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
        }
        a {
            text-decoration: none;
            margin-top: 20px;
        }
        .custom-btn:hover {
            background-color: #6A082A;
            transform: scale(1.2);
            transition: transform 0.3s ease-in-out;
        }

        .custom-btn:active {
            background-color: #9C1035;
        }

        button[type="submit"] {
            padding: 15px 30px;
            border: 2px solid #6A082A;
            background: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s ease-in-out, background-color 0.3s, color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #6A082A;
            transform: scale(1.2);
        }

        button[type="submit"]:active {
            background-color: #9C1035;
            transform: scale(1.2);
            transition: transform 0.3s ease-in-out;
        }

        .result-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            color: rgb(255, 255, 255);
            text-shadow: 3px 3px 5px rgba(255, 51, 102, 0.5);
            letter-spacing: 2px;
            padding: 20px;
            border-bottom: 4px solid #6A082A;
            display: inline-block;
            margin-top: -20px; /* Ajustement vers le haut */
        }

        /* Effet dynamique sur le texte "RESULT" */
        h2 {
            font-size: 35px;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 4px 4px 8px rgba(255, 51, 102, 0.8), 0 0 15px rgba(255, 255, 255, 0.7);
            letter-spacing: 3px;
            padding: 10px;
            border-bottom: 3px solid #6A082A;
            display: inline-block;
            animation: pulse 1.5s infinite alternate ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        h2:hover {
            transform: scale(1.2);
        }

        @keyframes pulse {
            0% {
                text-shadow: 4px 4px 8px rgba(255, 51, 102, 0.8), 0 0 15px rgba(255, 255, 255, 0.7);
            }
            100% {
                text-shadow: 6px 6px 12px rgba(255, 51, 102, 1), 0 0 25px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>
<body>
    <h1>APPLY A STYLE TO AN IMAGE</h1>
    <form action="/style_transfer" method="POST" enctype="multipart/form-data">
        
        <div class="button-container">
            <div class="upload-box">
                <div class="preview-box">
                    <img id="contentPreview" class="image-preview" alt="AperÃ§u contenu">
                </div>
                <input type="file" id="content" name="content" class="hidden-input" required onchange="previewImage(event, 'contentPreview')">
                <button type="button" class="custom-btn" onclick="document.getElementById('content').click();">ðŸ“· Content Image</button>
            </div>

            <div class="upload-box">
                <div class="preview-box">
                    <img id="stylePreview" class="image-preview" alt="AperÃ§u style">
                </div>
                <input type="file" id="style" name="style" class="hidden-input" required onchange="previewImage(event, 'stylePreview')">
                <button type="button" class="custom-btn" onclick="document.getElementById('style').click();">ðŸŽ¨ Style Image</button>
            </div>
        </div>

        <button type="submit">Apply Style Transfer</button>
    </form>

    {% if output_image %}
        <div class="result-container">
            <h2>RESULT</h2>
            <div class="result-box">
                <img id="resultPreview" class="result-image" src="{{ output_image }}" alt="RESULT" style="display: block;">
            </div>
        </div>
    {% endif %}

    <script>
        function previewImage(event, previewId) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById(previewId);
                output.src = reader.result;
                output.style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
    <a href="{{ url_for('index') }}" class="custom-btn">Back to Home</a>
</body>
</html>
