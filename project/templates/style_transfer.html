<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfert de Style</title>
    <style>
        body {
            background: linear-gradient(rgba(1, 1, 1, 0.95), rgba(0.5, 0.5, 0.5, 0.6)), 
            url('../static/images/img1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .upload-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* Cadres des images Ã  uploader et du rÃ©sultat */
        .preview-box, .result-box {
            width: 250px;
            height: 250px;
            border: 2px solid #6A082A;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            overflow: hidden; /* EmpÃªche le dÃ©passement */
        }

        /* Taille ajustÃ©e des images dans les cadres */
        .image-preview, .result-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Remplit bien le cadre */
            border-radius: 8px;
            display: none;
        }

        .hidden-input {
            display: none;
        }

        /* Boutons avec texte agrandi */
        .custom-btn {
            padding: 15px 30px;
            border: 2px solid #6A082A;
            background: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
        }

        .custom-btn:hover {
            background-color: #6A082A;
        }

        .custom-btn:active {
            background-color: #9C1035;
        }

        /* Bouton "APPLY STYLE TRANSFER" avec texte agrandi */
        button[type="submit"] {
            padding: 15px 30px;
            border: 2px solid #6A082A;
            background: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #6A082A;
        }

        button[type="submit"]:active {
            background-color: #9C1035;
        }

        .result-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            color: rgb(255, 255, 255);
            text-shadow: 3px 3px 5px rgba(255, 51, 102, 0.5);
            letter-spacing: 2px;
            padding: 20px;
            border-bottom: 4px solid #6A082A;
            display: inline-block;
        }

    </style>
</head>
<body>
    <h1>APPLY A STYLE TO AN IMAGE</h1>
    <form action="/style_transfer" method="POST" enctype="multipart/form-data">
        
        <div class="button-container">
            <!-- Image de contenu -->
            <div class="upload-box">
                <div class="preview-box">
                    <img id="contentPreview" class="image-preview" alt="AperÃ§u contenu">
                </div>
                <input type="file" id="content" name="content" class="hidden-input" required onchange="previewImage(event, 'contentPreview')">
                <button type="button" class="custom-btn" onclick="document.getElementById('content').click();">ðŸ“· CONTENT IMAGE</button>
            </div>

            <!-- Image de style -->
            <div class="upload-box">
                <div class="preview-box">
                    <img id="stylePreview" class="image-preview" alt="AperÃ§u style">
                </div>
                <input type="file" id="style" name="style" class="hidden-input" required onchange="previewImage(event, 'stylePreview')">
                <button type="button" class="custom-btn" onclick="document.getElementById('style').click();">ðŸŽ¨ STYLE IMAGE</button>
            </div>
        </div>

        <button type="submit">APPLY STYLE TRANSFER</button>

    </form>

    {% if output_image %}
        <div class="result-container">
            <h2>RESULT</h2>
            <div class="result-box">
                <img id="resultPreview" class="result-image" src="{{ output_image }}" alt="RESULT" style="display: block;">
            </div>
        </div>
    {% endif %}

    <script>
        function previewImage(event, previewId) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById(previewId);
                output.src = reader.result;
                output.style.display = "block"; // Afficher l'aperÃ§u de l'image
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
