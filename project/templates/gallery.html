<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0; 
        }
        body {
            background: linear-gradient(rgba(1, 1, 1, 0.95), rgba(0.5, 0.5, 0.5, 0.6)), 
            url('../static/images/img1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        h1 {
            margin-top: 30px;
            color: #6A082A;
            letter-spacing: 7px;
        }
        img {
            display: block;
            margin: 50px auto;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 20px;
            font-weight: bold;
            border-radius: 20px;
            border: 1px solid #6A082A;
            color: white;
        }
        a:hover {
            background-color: #6A082A;
        }
    </style>
</head>
